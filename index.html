<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>CRUD</title>
	</head>
	<body>
		<header>
			<h1 class="display-1">Agrega a tu gatito favorito</h1>
			<input
				class="form-control form-control-lg m-1"
				type="text"
				id="nombre"
				style="width: 50%"
				placeholder="Introduce el nombre de tu nuevo Michi"
			/>
			<input
				class="form-control form-control-lg m-1"
				type="text"
				id="raza"
				style="width: 50%"
				placeholder="Introduce la raza"
			/>
			<input
				class="form-control form-control-lg m-1"
				type="text"
				id="link"
				style="width: 50%"
				placeholder="Introduce el link de una imagen de como se ve"
			/>
			<button type="button" onclick="addCat()" class="btn btn-light">
				Agregar michi
			</button>
		</header>
		<main id="main">
			<div class="card">
				<div class="card-image">
					<img
						class="img-gato"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/220px-Cat_November_2010-1a.jpg"
						alt=""
					/>
				</div>
				<div class="category">Raza: Americano</div>
				<div class="heading">Nombre: Miu</div>
			</div>
		</main>
		<footer>Designed by Oscar - EzzCream</footer>
		<script src="./index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
